{% extends 'base.html' %}
{% block body %}
<div class="col-lg-12 card-profile-list">
  <div class="card">
    <div class="card-header">
      <h4>Lista de Usu√°rios</h4>
    </div>

      {% if profiles %} 
    <ul>
      {% for profile in profiles %}
      <li>
        <a href="{% url 'show_profile' profile.id %}"><b>{{ profile.id }}) {{ profile.name }}</b>  - {{ profile.email }}</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>Nenhum perfil encontrado!</p>
    {% endif %}
  </div>
</div>
{% endblock %}
