{% extends 'base.html' %}
{% block body %}

<div class="col-lg-12">
  <h1 class="title-profile">{{ profile.name }}</h1>
  <a class="btn btn-primary btn-invite" href="{% url 'invite' profile.id %}">Convidar</a>
  
  <ul class="list-group col-lg-5 list-profile-info">
    <li class="list-group-item"><b>Empresa: </b>{{ profile.company_name }}</li>
    <li class="list-group-item"><b>E-mail: </b>{{ profile.email }}</li>
    <li class="list-group-item"><b>Telefone: </b>{{ profile.phone_number }}</li>
  </ul>
</div>

{% endblock %}
